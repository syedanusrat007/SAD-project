
<!DOCTYPE html>
<html lang="en">
<head>
	<title>MIST RESEARCH GUIDE</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="css/loginutil.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/1.jpg');">

				<div  class=" center h2 fs-80" >
				MIST RESEARCH GUIDE </div>
			</div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					
					<span class="login100-form-title p-l-120  p-b-59">
						Log In 
					</span>

				

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Username...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="text" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Role is required">
						<span class="label-input100">Role</span>
						<input class="input100" type="text" list="role"  name="role" placeholder="Choose your Role">
						 <datalist id="role">

                           <option value="Student">
                           <option value="Teacher">
                            </datalist>
						<span class="focus-input100"></span>
					</div>

				

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class=" login100-form-btn">
								Log In
							</button>
						</div>

						
					</div>
				</form>
			</div>
		</div>
	</div>
	


</body>
</html>
